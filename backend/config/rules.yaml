min_credit_score: 650

score_tiers:
  - min_score: 750
    max_amount: 1000000   # 10 lakh
    require_docs: false
  - min_score: 700
    max_amount: 500000    # 5 lakh
    require_docs: false
  - min_score: 650
    max_amount: 200000    # 2 lakh
    require_docs: true

default_rejection_reason: "Credit score below minimum eligibility threshold."

max_foir: 0.5              # Max allowed EMI/Income ratio
income_multiplier_cap: 20  # Max loan ≈ 20 × monthly income

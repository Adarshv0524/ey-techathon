<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TIA-Sales Chat - Phase 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>TIA-Sales: NBFC Loan Assistant (Phase 1 - Echo)</h1>

    <div id="chat-window"></div>

    <div id="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
